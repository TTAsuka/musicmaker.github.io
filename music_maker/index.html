<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <script src="new.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:image/x-icon;base64,=" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Music Maker</h1>
        <div class="controls">
            <button id="play">Play</button>
            <div id="timerWrapper">
                <span id="timerDisplay">00:00</span>
            </div>
            <input type="file" id="input-sample" name="input-sample" accept="audio/*">
            <button id="upload"><i class="fas fa-upload"></i> Add new sample</button>
            <button id="addTrack"><i class="fas fa-plus"></i> Add Track</button>
            <button id="startRecording"><i class="fas fa-microphone"></i> Start Recording</button>
            <button id="stopRecording" disabled><i class="fas fa-stop"></i> Stop Recording</button>
            <input type="text" id="recordedSampleName" placeholder="Enter recording name" />
            <button id="saveRecording"><i class="fas fa-save"></i> Save Recording</button>
            <button id="downloadSong"><i class="fas fa-download"></i> Download Song</button>
        </div>
    </header>

    <main>
        <div id="addButtons"></div>
        <div id="tracks">
        </div>
    </main>

</body>

</html>
